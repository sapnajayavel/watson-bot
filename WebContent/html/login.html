<!doctype html>
<html>

<head>
  <title>Aurora LogIn</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Latest compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <script src="https://use.fontawesome.com/ef7ae20029.js"></script>
</head>

<body>

  <section class="container">
    <div class="logo"></div>
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="email" class="form-control" id="usernameInput" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
    </div>
    <button class="btn" id="loginBtn" type="button">Login</button>
    <section class="float__container">
      <div class="left">
        Forgot your password?
        <a href="#">Click Here</a>
      </div>
      <div class="right">
        New User?
        <a href="#">Register</a>
      </div>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="../js/loginModule.js"></script>
</body>

</html>
